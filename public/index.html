        <script>
            //Disable keyboard inputs
            function IgnoreAlpha(e) {

                    if (!e)
                    {
                        e = window.event ;
                    }
                    if (e.keyCode >= 48 && e.keyCode <= 90) // A to Z and numbers
                    {
                         e.returnValue=false;
                         e.cancel = true;
                    }
                    
            };
        </script>
